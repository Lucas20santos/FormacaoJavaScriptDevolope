<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Lucas Santos</title>

     <!-- Normalize CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
     integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Estilos da pagina -->
    <link rel="stylesheet" href="../projeto2/assets/css/header.css">
    <link rel="stylesheet" href="../projeto2/assets/css/global.css">
    <link rel="stylesheet" href="../projeto2/assets/css/seccao.css">

</head>
<body>
    <div class="main">
        <header class="header">
            <div class="imagem">
                <img class="photo" src="./assets/img/eu-foto.jpeg" alt="goku foto">
            </div>

            <div class="descricao">
                <div class="titulo">
                    <h1>Olá, <br> eu sou o <br>Lucas S Santos</h1>
                </div>
                
                <div class="information">
                    <div class="job">
                        <img src="./assets/img/job.svg" alt="imagem do cargo">
                        <p>Cargo</p>
                    </div>
                    <div class="location">
                        <img src="./assets/img/location.svg" alt="Imagem da localização">
                        <p>Cidade</p>
                    </div>            
                    <div class="phone">
                        <img src="./assets/img/phone.svg" alt="Imagem do telefone">
                        <p>Telefone</p>
                    </div>
                    <div class="email">
                        <img src="./assets/img/email.svg" alt="Imagem do email">
                        <p>Email</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="secao-dados">
            <section>
                <div class="skill">
                    <button class="skill-button">
                        <h2 class="skill-texto">Skill</h2>
                        <img class="skill-img" src="./assets/img/arrow-top.svg" alt="Seta para cima">
                    </button>
                </div>
            </section>
        </div>
    </div>

    
</body>
</html>
